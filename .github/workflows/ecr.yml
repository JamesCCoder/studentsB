name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      with:
        region: us-east-1

    - name: Build and push Docker image
      run: |
        # Build the Docker image
        docker build -t student_management_backend .

        # Tag the Docker image
        docker tag student_management_backend:latest 637423452251.dkr.ecr.us-east-1.amazonaws.com/student_management_backend:latest

        # Push the Docker image to ECR
        docker push 637423452251.dkr.ecr.us-east-1.amazonaws.com/student_management_backend:latest
